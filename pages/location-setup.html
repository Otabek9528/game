<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Setup</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      text-align: center;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }
    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:active {
      transform: scale(0.98);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üìç</div>
    <h1>Location Access Needed</h1>
    <p>Muslim Vegukin Bot needs access to your location to find nearby mosques and determine Qibla direction.</p>
    <button class="btn btn-primary" id="btnEnable">‚öôÔ∏è Enable Location Access</button>
    <button class="btn btn-secondary" id="btnSkip">Skip for Now</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const locationManager = tg.LocationManager;

    locationManager.init(() => {
      tg.onEvent('locationManagerUpdated', () => {
        if (locationManager.isAccessGranted) {
          window.location.href = '../index.html';
        }
      });
    });

    document.getElementById('btnEnable').addEventListener('click', () => {
      // First try to request location directly - this triggers the toggle to appear
      locationManager.getLocation((location) => {
        if (location === null) {
          // Permission not granted - show popup with settings button
          tg.showPopup({
            title: 'üìç Location Permission',
            message: 'Please enable the Geolocation toggle in bot settings.',
            buttons: [
              { id: 'ok', type: 'ok', text: 'OK' }
            ]
          }, () => {
            // User needs to manually go to bot profile (three dots) ‚Üí Geolocation toggle
            tg.close();
          });
        } else {
          // Success - go to main page
          window.location.href = '../index.html';
        }
      });
    });

    document.getElementById('btnSkip').addEventListener('click', () => {
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>
