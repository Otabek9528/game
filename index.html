            en: 'Please enable location access for this Mini App in the bot settings.'

          const message = messages[userLang] || messages['en'];
          
          // Trigger location request to make toggle appear

  <script>
    console.log('ğŸš€ Main page script loading...');
    console.log('âœ… WebApp.ready() called');
    
    // Expand the WebApp to full height
    try {
      tg.expand();
      console.log('âœ… WebApp.expand() called');
    } catch (e) {

    }
    
    // Hide Telegram's BackButton on main page
    try {

        console.log('âœ… Telegram BackButton hidden on main page');
      }
    } catch (e) {
      console.log('âš ï¸ BackButton not available:', e);
    }

    // ============================================
    // FEATURE CARDS CONFIGURATION
    // ============================================
    
    const FEATURE_CARDS = {
      mosque: { icon: 'ğŸ•Œ', labelKey: 'feature.mosques', href: 'pages/places/places.html?type=mosque' },
      restaurant: { icon: 'ğŸ½ï¸', labelKey: 'feature.restaurants', href: 'pages/places/places.html?type=restaurant' },
      shop: { icon: 'ğŸª', labelKey: 'feature.shops', href: 'pages/places/places.html?type=shop' },
      qibla: { icon: 'ğŸ•‹', labelKey: 'feature.qibla', href: 'pages/qibla/qibla.html', isNew: true }, // â† NEW FEATURE },
      parcel: { icon: 'ğŸ“¦', labelKey: 'feature.parcel', href: 'pages/parcel/parcel.html' },
      links: { icon: 'ğŸ”—', labelKey: 'feature.links', href: 'pages/links/links.html' },
      jobs: { icon: 'ğŸ’¼', labelKey: 'feature.jobs', href: 'pages/job-group/job-group.html' },
      donation: { icon: 'ğŸ¤', labelKey: 'feature.donation', href: 'pages/donation/donation.html' },
      barcode: { icon: 'ğŸ“·', labelKey: 'feature.barcode', href: 'pages/barcode/barcode.html' },
      //news: { icon: 'ğŸ“¢', labelKey: 'feature.news', href: '#', comingSoon: true },
      //events: { icon: 'ğŸ“…', labelKey: 'feature.events', href: '#', comingSoon: true },
      //market: { icon: 'ğŸ›’', labelKey: 'feature.market', href: '#', comingSoon: true },
      community: { icon: 'ğŸ‘¥', labelKey: 'feature.community', href: 'pages/community/community.html' }
    };

    // ============================================
    // LANGUAGE SELECTOR - SMART 2-BUTTON DISPLAY
    // ============================================

    function updateLanguageButtons() {
      const currentLang = window.I18N ? I18N.getLanguage() : 'uz';
      const flagBtns = document.querySelectorAll('.flag-btn');
      
      flagBtns.forEach(btn => {
        const btnLang = btn.getAttribute('data-lang');
        if (btnLang === currentLang) {
          // Hide current language button
          btn.style.display = 'none';
        } else {
          // Show other language buttons
          btn.style.display = 'flex';
        }
      });
      
      console.log('ğŸŒ Language buttons updated, current:', currentLang);
    }

    function initLanguageSelector() {
      const flagBtns = document.querySelectorAll('.flag-btn');
      
      flagBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang');
          if (window.I18N) {
            I18N.setLanguage(lang);
            updateLanguageButtons();
            updateFeatureCards();
          }
          
          // Haptic feedback
          try {
            if (tg.HapticFeedback) {
              tg.HapticFeedback.impactOccurred('light');
            }
          } catch (e) {}
          
          console.log('âœ… Language changed to:', lang);
        });
      });
      
      // Initial update
      updateLanguageButtons();
    }

    // ============================================
    // INTERACTION LOGGING - FAST VERSION
    // ============================================

    /**
     * Log user interaction to backend
     * Returns a Promise that resolves when logging is complete
     * Navigation should wait for this to complete (or timeout)
     * 
     * @param {string} action - The action to log (e.g., 'mosque', 'restaurant', 'prayers')
     * @returns {Promise} - Resolves when logging is complete or times out
     */
    function logInteraction(action) {
      console.log('logInteraction called with action =', action);
      
      try {
        const user = tg.initDataUnsafe?.user;
        
        // If no user data (not in Telegram), resolve immediately
        if (!user) {
          console.log('âš ï¸ No user data available (not in Telegram?)');
          return Promise.resolve();
        }
        
        const payload = {
          user_id: user.id,
          username: user.username || user.first_name || 'unknown',
          action: action
        };
        
        console.log('Sending payload:', payload);
        
        // Create fetch promise
        const fetchPromise = fetch('https://vegukin-api.duckdns.org/api/log-interaction', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
        .then(response => {
          if (response.ok) {
            console.log('âœ… Logged:', action);
          } else {
            console.log('âŒ Server returned:', response.status);
          }
        })
        .catch(err => {
          console.log('âš ï¸ Log failed:', err);
        });
        
        // Create timeout promise (300ms max wait)
        const timeoutPromise = new Promise(resolve => setTimeout(resolve, 300));
        
        // Return whichever completes first
        // This ensures navigation happens within 300ms even if server is slow
        return Promise.race([fetchPromise, timeoutPromise]);
        
      } catch (e) {
        console.log('âš ï¸ Log error:', e);
        return Promise.resolve();
      }
    }
    // ============================================
    // FEATURE CARDS RENDERING
    // ============================================

    function updateFeatureCards() {
      const container = document.getElementById('featureCards');
      if (!container) return;
      
      // Get available features for current language
      const availableFeatures = window.I18N ? I18N.getAvailableFeatures() : 
        //['mosque', 'restaurant', 'shop', 'qibla', 'parcel', 'links', 'jobs', 'donation', 'barcode', 'news', 'events', 'market', 'community'];
        ['mosque', 'restaurant', 'shop', 'qibla', 'parcel', 'links', 'jobs', 'donation', 'barcode', 'community'];
      
        container.innerHTML = '';
        
        availableFeatures.forEach(featureKey => {
          const feature = FEATURE_CARDS[featureKey];
          if (!feature) return;
          
          const card = document.createElement('button');
          
          let cardClasses = 'card';
          if (feature.comingSoon) cardClasses += ' coming-soon';
          if (feature.isNew) cardClasses += ' new-feature';
          card.className = cardClasses;
          
          card.onclick = () => {
            try {
              if (tg.HapticFeedback) { 
                tg.HapticFeedback.impactOccurred('light');
              }
            } catch (e) {}
              
            // Log interaction and wait for it to complete
            logInteraction(featureKey).then(() => {
              window.location.href = feature.href;
            });
          };
          
          
          const label = window.I18N ? I18N.t(feature.labelKey) : feature.labelKey.split('.')[1];
          const newBadge = feature.isNew ? '<span class="new-badge">NEW</span>' : '';
          
          card.innerHTML = `
            ${newBadge}
            <span class="card-icon">${feature.icon}</span>
            <p>${label}</p>
          `;
          
          container.appendChild(card);
        });
        
        //addRippleEffect();
        console.log('âœ… Feature cards updated');
      }

    // ============================================
    // PRAYER CARD NAVIGATION
    // ============================================

    const prayerCardBtn = document.getElementById('prayerCardBtn');
    if (prayerCardBtn) {
      prayerCardBtn.addEventListener('click', () => {
        // Haptic feedback
        try {
          if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred('light');
          }
        } catch (e) {}
        // Log interaction
        logInteraction('prayers');  
        console.log('Clicked PRAYER');
        window.location.href = 'pages/prayers.html';
      });
    }

    // ============================================
    // LOCATION UPDATE HANDLER
    // ============================================

    window.addEventListener('locationUpdated', (event) => {
      console.log('âœ… Location updated:', event.detail.city);
    });

    // ============================================
    // LANGUAGE CHANGE LISTENER
    // ============================================

    window.addEventListener('languageChanged', () => {
      updateLanguageButtons();
      updateFeatureCards();
    });


    // ============================================
    // INITIALIZATION
    // ============================================

    document.addEventListener('DOMContentLoaded', () => {
      initLanguageSelector();
      updateFeatureCards();
      console.log('âœ… Main page initialized');
    });
  </script>
